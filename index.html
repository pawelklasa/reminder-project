<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Reminder</title>

<body>
  <div class="container">

    <div class="card">

      <h6 class="main-title"><i class="far fa-bell" style="color:#e6496b"></i> Reminder Buddy</h6>

        <form action="" id="form"></form>

        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Reminder title:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="datepicker" id="date">
            <label for="date">Reminder date:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select id="priority">
              <option value="" disabled selected>Choose reminder priority</option>
              <option>P1</option>
              <option>P2</option>
              <option>P3</option>
            </select>
            <!-- <label for="priority">Priority</label> -->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea"></textarea>
            <label for="textarea2">Reminder:</label>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <input class="btn" id="btn" type="submit" value="Add a Reminder">
          </div>
        </div>

        </form> 
       
        <div class="item-holder" id="item-holder">

    </div>
   
  </div>
  <div class="brand">
    <p class="no-p-margin"><a href="https://github.com/pawelklasa/reminder-project" target="null"><i class="fab fa-github fa-2x"></i></a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
